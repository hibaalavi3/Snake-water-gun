<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Snake_water_gun</title>
        <link href="swg.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
        <div class="contain">
            <div class="int">
            <h1>Enter 'S', 'W' or 'G'</h1>
        </div>
        <div class="gm">
            <input type="text" id="game"/>
        </div>
            <div class="cbt">
            <button type="submit" id="btn" onclick="check()">Check</button>
            <button onclick="reset()" class="re" id="res"  alt="reset"> Reset </button>
        </div>
        <div id="choice" class="choice"></div>
            <div class="result" id="result"></div>
        </div>
    </div>
        <script src="swg.js"></script>
    </body>
</html>
